<head>
  <title>Etterna Rating Distribution Viewer</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
  <script src="./js/script.js" defer></script>
  <script src="./js/autocomplete.js" defer></script>
  <script src="./js/inputBinding.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/slick-loader@1.1.20/slick-loader.min.css">
  <script src="https://unpkg.com/slick-loader@1.1.20/slick-loader.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div id="links">
    <a href="https://github.com/romanmaksy/etterna-ratings-distribution" target="_blank"><img class="circleButton"
        src="resources/github.png" /></a>
    <a href="https://www.buymeacoffee.com/romanmaksy" target="_blank"><img class="circleButton"
        src="resources/buyMeACoffeeImage.png" /></a>
  </div>
  <div id="content">
    <h1>Etterna Rating Distribution Viewer</h1>
    <p id="lastUpdated"></p>
    <div id="chartCard">
      <div id="plotlyChart">
        <!-- Plotly chart will be drawn inside this DIV -->
      </div>
    </div>
    <div id="graphControls">
      <div id="highlightedPlayerControl" class="graphControl">
        <label>username</label>
        <div id="autocompleteContainer">
          <input id="playerHighlightInput" type="text" placeholder="start typing...">
        </div>
      </div>
      <div id="skillSetControl" class="graphControl">
        <label>skillset</label>
        <select id="skillSetSelect">
          <option value="Overall">Overall</option>
          <option value="Stream">Stream</option>
          <option value="Jumpstream">Jumpstream</option>
          <option value="Handstream">Handstream</option>
          <option value="Stamina">Stamina</option>
          <option value="Jacks">Jacks</option>
          <option value="Chordjacks">Chordjacks</option>
          <option value="Technical">Technical</option>
        </select>
      </div>
      <div id="minScoreControl" class="graphControl">
        <label>min score</label><input id="minScoreInput" type="number" min="0" max="40" step="0.01" value="0" />
      </div>
      <div id="maxScoreControl" class="graphControl">
        <label>max score</label><input id="maxScoreInput" type="number" min="0" max="40" step="0.01" value="40" />
      </div>
      <div id="binSizeControl" class="graphControl">
        <label>bin size</label><input id="binSizeInput" type="number" min="0.01" value=".5" />
      </div>
      <div id="showMedianControl" class="graphControl">
        <label>median</label><input type="checkbox" id="showMedianInput" checked="true">
      </div>
      <div id="showAverageControl" class="graphControl">
        <label>average</label><input type="checkbox" id="showAverageInput">
      </div>
    </div>
  </div>
</body>
