<head>
  <title>Etterna Rating Distribution</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
  <script src="./js/inputBinding.js" defer></script>
  <script src="./js/autocomplete.js" defer></script>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/slick-loader@1.1.20/slick-loader.min.css">
  <script src="https://unpkg.com/slick-loader@1.1.20/slick-loader.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="content">
    <h1>Etterna Rating Distribution</h1>
    <p id="lastUpdated"></p>
    <div id="chartCard">
      <div id="plotlyChart">
        <!-- Plotly chart will be drawn inside this DIV -->
      </div>
    </div>
    <div id="graphControls">
      <div class="row">
        <div id="highlightedPlayerControl" class="graphControl col">
          <label>username</label>
          <div id="autocompleteContainer">
            <input id="playerHighlightInput" type="text" placeholder="start typing...">
          </div>
        </div>
        <div id="skillSetControl" class="graphControl col">
          <label>skillset</label>
          <select id="skillSetSelect">
            <option value="Overall">Overall</option>
            <option value="Stream">Stream</option>
            <option value="Jumpstream">Jumpstream</option>
            <option value="Handstream">Handstream</option>
            <option value="Stamina">Stamina</option>
            <option value="Jacks">Jacks</option>
            <option value="Chordjacks">Chordjacks</option>
            <option value="Technical">Technical</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div id="minScoreControl" class="graphControl col">
          <label>min score</label><input id="minScoreInput" type="number" min="0" step="0.01" value="0.01" />
        </div>
        <div id="maxScoreControl" class="graphControl col">
          <label>max score</label><input id="maxScoreInput" type="number" min="0" step="0.01" value="50" />
        </div>
      </div>
      <div class="row">
        <div id="binSizeControl" class="graphControl col">
          <label>bin size</label><input id="binSizeInput" type="number" min="0.01" value=".5" />
        </div>
        <div id="activeAfterControl" class="graphControl col">
          <label>active after</label><input id="activeAfterInput" type="date" />
        </div>
      </div>
      <div class="row">
        <div id="checkBoxControls " class="graphControl col">
          <label>show</label>
          <p>median</p><input type="checkbox" id="showMedianInput">
          <p>average</p><input type="checkbox" id="showAverageInput">
        </div>
      </div>

      <div id="links">
        <a href="https://github.com/romanmaksy/etterna-ratings-distribution" target="_blank"><img class="circleButton"
            src="resources/img/github.png" /></a>
        <a href="https://www.buymeacoffee.com/romanmaksy" target="_blank"><img class="circleButton"
            src="resources/img/buyMeACoffeeImage.png" /></a>
        <a href="https://www.twitter.com/romanmaksy" target="_blank"><img class="circleButton"
            src="resources/img/twitter.png" /></a>
      </div>
    </div>

  </div>
  </div>
</body>
