<head>
  <title>Etterna Rating Distribution Viewer</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
	<script src="./js/script.js" defer></script>
  <script src="./js/autocomplete.js" defer></script>
  <script src="./js/inputBinding.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="romanmaksy" data-description="Support me on Buy me a coffee!" data-message="Think this is cool? Show your appreciation by buying me a coffee!" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/slick-loader@1.1.20/slick-loader.min.css">
  <script src="https://unpkg.com/slick-loader@1.1.20/slick-loader.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div id="content">
    <h1>Etterna Rating Distribution Viewer</h1>
    <p id="lastUpdated"></p>
    <div id="chartCard">
      <div id="plotlyChart">
        <!-- Plotly chart will be drawn inside this DIV -->
      </div>
    </div>
    <div id="graphControls">
      <div id="highlightedPlayerControl" class="graphControl">
        username<br><input id="playerHighlightInput" type="text" placeholder="start typing...">
      </div>
      <div id="skillSetControl" class="graphControl">
        skillset
        <select id="skillSetSelect">
          <option value="Overall">Overall</option>
          <option value="Stream">Stream</option>
          <option value="Jumpstream">Jumpstream</option>
          <option value="Handstream">Handstream</option>
          <option value="Stamina">Stamina</option>
          <option value="Jacks">Jacks</option>
          <option value="Chordjacks">Chordjacks</option>
          <option value="Technical">Technical</option>
        </select>
      </div>
      <div id="minScoreControl" class="graphControl">
        min score<br><input id="minScoreInput" type="number" min="0" max="40" step="0.01" value="0" />
      </div>
      <div id="maxScoreControl" class="graphControl">
        max score<br><input id="maxScoreInput" type="number" min="0" max="40" step="0.01" value="40" />
      </div>
      <div id="binSizeControl" class="graphControl">
        bin size<br><input id="binSizeInput" type="number" min = "0.01" value=".5" />
      </div>
      <div id="showMedianControl" class="graphControl">
        median<br><input type="checkbox" id="showMedianInput" checked="true">
      </div>
      <div id="showAverageControl" class="graphControl">
        average<br><input type="checkbox" id="showAverageInput">
      </div>
    </div>
  </div>
</body>
